{{define "shorturl"}}

<div class="shorturl">

   <a href="#" class="short-url" id="shortext">{{ .Url }}</a>
   <button class="ui button copy-btn" onclick="(()=>{
      const urltext = document.getElementById('shortext').textContent;
      navigator.clipboard.writeText(urltext).then(()=>{
         alert('Link Copied!');
      });
   })()">Copy</button>

</div>


{{end}}
